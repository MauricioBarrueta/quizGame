<div id="modal" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-screen md:inset-0 bg-black/30 backdrop-blur-md cursor-default" tabindex="-1">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-[var(--flame)] text-white border border-white rounded-lg shadow-3d">
            <div class="p-4 md:p-5 text-center">                
                <span class="emoji w-12 h-12 text-5xl text-shadow-3d">⚠️</span>
                <h3 class="mt-5 mb-1 text-sm sm:text-sm lg:text-lg font-normal">¿Estás seguro de que deseas salir?</h3>
                <p class="mb-5 text-xs sm:text-xs lg:text-base text-[var(--chinese-silver)]">Perderás todo tu progreso</p>
                
                <div class="flex justify-between gap-4">
                    <button type="button" (click)="confirm.emit()" class="text-xs sm:text-xs md:text-sm lg:text-base w-full text-[var(--jet)] bg-white hover:bg-[var(--jet-light)] py-3 px-4 border-b-4 border-[var(--jet-dark)] hover:border-[var(--jet)] hover:text-white rounded-lg cursor-pointer transition-all duration-200 ease-in-out flex items-center justify-center gap-2">
                        <span class="emoji text-shadow-3d">✔️</span> Sí
                    </button>                
                    <button type="button" (click)="cancel.emit()" class="text-xs sm:text-xs md:text-sm lg:text-base w-full bg-[var(--jet)] hover:bg-[var(--jet-light)] font-bold py-3 px-4 border-b-4 border-[var(--jet-dark)] hover:border-[var(--jet)] rounded-lg cursor-pointer transition-all duration-200 ease-in-out text-white flex items-center justify-center gap-2">
                        <span class="emoji text-shadow-3d">❌</span> No
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
